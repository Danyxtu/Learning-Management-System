<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCS Learn: Profile</title>
    <link rel="icon" href="../Project_LMS/IMAGE/ccs-logo.png" type="image/x-icon/jpeg/png" />
    <link rel="stylesheet" href="../scratch/main.css" />
    <link rel="stylesheet" href="../Project_LMS/CSS/profile.css" />
    <link rel="stylesheet" href="CSS/nav-bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="menu" onclick="showSidebar()">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <img src="IMAGE/ccs-logo.png" alt="CCS Logo" />
                <h1>CCS Learn: Your Digital Classroom</h1>
            </div>
            <div class="user-profile">
                <div class="user-avatar">
                    <img src="IMAGE/ccs-logo.png" alt="User Avatar" />
                </div>
                <div class="user-info">
                    <p class="user-name">Laur, Solijon</p>
                    <p class="user-role">Learner</p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Sidebar -->
            <nav class="sidebar" id="sidebar">
                <ul>
                    <li>
                        <a href="main.html">
                            <i class="fa fa-th-large"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle">
                            <i class="fa fa-book"></i>
                            <span>Class</span>
                            <i class="fa fa-chevron-down"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="class-item">
                                <a href="#">
                                    <i class="fa fa-circle"></i>
                                    <span>Class 1</span>
                                </a>
                            </li>
                            <!-- Additional classes will be added dynamically -->
                        </ul>
                    </li>
                    <li>
                        <a href="tasks.html">
                            <i class="fa fa-tasks"></i>
                            <span>Task</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="profile.html">
                            <i class="fa-solid fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="login.html">
                            <i class="fa fa-sign-out-alt"></i>
                            <span>Log out</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content Area -->
            <main class="main-content">
                <div class="profile-container">
                    <h1 class="profile-title">My Profile</h1>

                    <div class="profile-content">
                        <!-- Profile Picture Section -->
                        <div class="profile-picture-section">
                            <div class="profile-picture" id="profilePicture">
                                <span class="profile-initial">L</span>
                                <img id="profileImage" src="" alt="" style="display: none" />
                            </div>
                            <div class="profile-picture-upload">
                                <input type="file" id="profilePicInput" accept="image/*" style="display: none" />
                                <button id="uploadPicBtn" class="upload-btn">
                                    Change profile picture
                                </button>
                            </div>
                        </div>

                        <!-- Profile Info Section -->
                        <div class="profile-info-section">
                            <h2>Basic Info</h2>

                            <form id="profileForm">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName" />
                                </div>

                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" />
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" />
                                </div>

                                <div class="password-section">
                                    <button type="button" id="changePasswordBtn" class="secondary-btn">
                                        Change password
                                    </button>

                                    <div id="passwordFields" class="password-fields" style="display: none">
                                        <div class="form-group">
                                            <label for="currentPassword">Current password</label>
                                            <input type="password" id="currentPassword" name="currentPassword" />
                                        </div>

                                        <div class="form-group">
                                            <label for="newPassword">New password</label>
                                            <input type="password" id="newPassword" name="newPassword" />
                                        </div>

                                        <div class="form-group">
                                            <label for="confirmPassword">Confirm password</label>
                                            <input type="password" id="confirmPassword" name="confirmPassword" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <button type="submit" class="primary-btn">
                                        Save Changes
                                    </button>
                                    <button type="button" class="cancel-btn">
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../Project_LMS/JavaScript/main.js"></script>
    <script src="../Project_LMS/JavaScript/profile.js"></script>
    <script src="JavaScript/sidebar.js"></script>
</body>

</html>
